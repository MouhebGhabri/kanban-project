<div class="container flex justify-center text-center pt-8 h-1 text-3xl">
  <h1>Kanban Board</h1>
</div>

<div class="container flex flex-col justify-center items-center p-24">
  <div cdkDropListGroup>
    <div class="example-container">
      <h2 class="text-2xl text-amber-700 mb-2">To do</h2>

      <div cdkDropList [cdkDropListData]="todo" class="example-list" (cdkDropListDropped)="drop($event)">
        @for (item of todo; track item) {
        <div class="example-box" cdkDrag>{{item}}</div>
        }
      </div>
    </div>

    <div class="example-container">
      <h2 class="text-2xl text-sky-700 mb-2">In Progress</h2>

      <div cdkDropList [cdkDropListData]="progress" class="example-list" (cdkDropListDropped)="drop($event)">
        @for (item of progress; track item) {
        <div class="example-box" cdkDrag>{{item}}</div>
        }
      </div>
    </div>

    <div class="example-container">
      <h2 class="text-2xl text-green-700 mb-2">Done</h2>

      <div cdkDropList [cdkDropListData]="done" class="example-list" (cdkDropListDropped)="drop($event)">
        @for (item of done; track item) {
        <div class="example-box" cdkDrag>{{item}}</div>
        }
      </div>
    </div>
  </div>
</div>
