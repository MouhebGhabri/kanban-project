

<div class=" flex flex-col justify-center items-center pt-20">
  <div class="flex gap-0 flex-col justify-end items-center text-start pb-6 h-1 text-xl">
    <h3>Welcome back <b>{{ username | titlecase }}</b> to Project: <b>{{projectname}}</b></h3>
    <h4></h4>
  </div>
  <div cdkDropListGroup>
    <div class="example-container">
      <h2 class="text-2xl text-amber-700 mb-2">To do</h2>

      <div cdkDropList id="todoList" [cdkDropListData]="todo" class="example-list" (cdkDropListDropped)="drop($event)">
        <div *ngFor="let item of todo; trackBy: trackByFn" class="example-box" cdkDrag (click)="openTaskDialog(item)">
          <div class="flex items-center">
            <span class="material-icons text-yellow-500 mr-3">pending_actions</span>
            <span class="font-semibold text-gray-700">{{item.name}}</span>
          </div>
          <button mat-icon-button color="warn" (click)="deleteTask($event,item._id ?? ''); $event.stopPropagation();">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
        <div class="container flex justify-center items-center pt-2">
          <button mat-icon-button matTooltip="Primary" color="primary" (click)="openDialogTodo('0ms', '0ms')">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>
    </div>

    <div class="example-container">
      <h2 class="text-2xl text-sky-700 mb-2">In Progress</h2>

      <div id="progressList" cdkDropList [cdkDropListData]="progress" class="example-list" (cdkDropListDropped)="drop($event)">
        <div *ngFor="let item of progress; trackBy: trackByFn" class="example-box" cdkDrag (click)="openTaskDialog(item)">
          <div class="flex items-center">
            <span class="material-icons text-blue-500 mr-3">play_circle_filled</span>
            <span class="font-semibold text-gray-700">{{item.name}}</span>
          </div>
          <button mat-icon-button color="warn" (click)="deleteTask($event,item._id ?? ''); $event.stopPropagation();">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
        <div class="container flex justify-center items-center pt-2">
          <button mat-icon-button matTooltip="Primary" color="primary" (click)="openDialogInprogress('0ms', '0ms')">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>
    </div>

    <div class="example-container">
      <h2 class="text-2xl text-green-700 mb-2">Done</h2>

      <div id="doneList" cdkDropList [cdkDropListData]="done" class="example-list" (cdkDropListDropped)="drop($event)">
        <div *ngFor="let item of done; trackBy: trackByFn" class="example-box" cdkDrag (click)="openTaskDialog(item)">
          <div class="flex items-center">
            <span class="material-icons text-green-500 mr-3">check_circle</span>
            <span class="font-semibold text-gray-700">{{item.name}}</span>
          </div>
          <button mat-icon-button color="warn" (click)="deleteTask($event,item._id ?? ''); $event.stopPropagation();">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
        <div class="container flex justify-center items-center pt-2">
          <button mat-icon-button matTooltip="Primary" color="primary" (click)="openDialogDone('0ms', '0ms')">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
