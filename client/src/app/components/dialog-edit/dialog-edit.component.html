<div class="bg-white rounded-lg shadow-lg p-6">
    <h2 class="text-lg font-bold mb-4 text-gray-700">Edit Task</h2>
    
    <form [formGroup]="taskForm">
        <div class="mb-4">
            <label for="taskName" class="block text-sm font-semibold text-gray-600">Task Name:</label>
            <input formControlName="name" type="text" class="w-full border border-gray-300 rounded-md py-2 px-3 text-sm text-gray-700 mt-1" id="taskName">
        </div>

        <div class="mb-4">
            <label for="taskDescription" class="block text-sm font-semibold text-gray-600">Description:</label>
            <textarea formControlName="description" class="w-full border border-gray-300 rounded-md py-2 px-3 text-sm text-gray-700 mt-1" id="taskDescription" rows="3"></textarea>
        </div>

        <div class="mt-6 flex justify-end">
            <button type="button" mat-button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2" (click)="onSave()">Save</button>
            <button type="button" mat-button class="bg-gray-300 hover:bg-gray-400 text-gray-700 font-bold py-2 px-4 rounded" (click)="onClose()">Cancel</button>
        </div>
    </form>
</div>
